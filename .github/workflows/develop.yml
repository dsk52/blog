name: develop

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
  MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4

      - name: cache node_modules
        uses: ./.github/actions/cache-node-modules

  lint_n_test:
    needs: [setup]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4

      - name: cache node_modules
        uses: ./.github/actions/cache-node-modules

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  type-check:
    needs: [setup]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4

      - name: cache node_modules
        uses: ./.github/actions/cache-node-modules

      - name: type-check
        run: npm run type-check
